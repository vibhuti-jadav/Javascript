<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local-storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <input type="text" id="username"  placeholder="enter username"   class="form-control border border-primary mx-auto" style="width: 350px;"/>
    <br/>
    <br/>
    <input type="text" id="email" placeholder="enter email"  class="form-control border border-primary mx-auto" style="width: 350px;"/>
    <br/>
    <br/>
    <input type="text" id="password" placeholder="enter password"  class="form-control border border-primary mx-auto" style="width: 350px;"/>
    <br/>
    <br/>
    <div class="d-grid gap-2 col-2 d-flex mx-auto">
        <button class="btn btn-primary rounded-4 px-5" type="button" onclick="login()">Login</button>   
        <button class="btn btn-primary rounded-4 px-5" type="button" onclick="clear()">clear</button>   
      </div>

 
    <hr>

    <div id="head"></div>

    
</body>


<script>

let username = document.getElementById("username");
let email = document.getElementById("email");
let password = document.getElementById("password");

let head = document.getElementById("head")

let arr = JSON.parse(localStorage.getItem("users")) || []



function login(){

   let obj = {
    userame: username.value,
    email: email.value,
    password : password.value
   }

arr.push(obj);

   localStorage.setItem("users", JSON.stringify(arr))


}




function showData(){
  
arr.map((ele) => {

  const tag = `
    <p>username: ${ele.userame} </p>
    <p>email: ${ele.email} </p>
    <p> password: ${ele.password}</p> <hr/>`

    head.innerHTML += tag

    console.log(tag)
})


  
}


showData()

function clear(){

localStorage.clear()
}

</script>
