<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>food</h1>    

    <div class="container ">
        <div class="row" id="food">
        
        </div>
    </div>
</body>



<script  type="module"> 

    import card from "./card.js"
    import {foodData} from "./index.js"
    

let food = document.getElementById("food")  

foodData.categories.map((ele)=>{
food.innerHTML += `<div class="col-3">${card(ele.strCategoryThumb,ele.idCategory,ele.strCategory  )}</div>`
})

</script>

</html>
