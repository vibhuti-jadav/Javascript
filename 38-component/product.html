<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Products</h1>    

    <div class="container ">
        <div class="row" id="product">
        
        </div>
    </div>
</body>

<script type="module">

import card from "./card.js"
import {prodData} from "./index.js"

let product = document.getElementById("product")  

prodData.products.map((ele)=>{
    product.innerHTML += `<div class="col-3">${card(ele.thumbnail,ele.title,ele.price)}</div>`
})


</script>



</html>
